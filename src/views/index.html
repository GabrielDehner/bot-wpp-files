<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enviar Mensajes Whatsapp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <br /><br />
    <h3 style="text-align: center">Enviar Mensajes Whatsapp</h3>
    <br /><br />
    <div class="container">
      <div class="card">
        <div class="card-header">Mensaje actual</div>
        <div id="msgCurrent" class="card-body"></div>
        <div class="card-footer">
          <button class="btn btn-secondary" onclick="modifyMessage()">Modificar Mensaje</button>
        </div>
      </div>
    </div>
    <br />
    <div class="container">
      <div class="card">
        <div class="card-header">Seleccionar CSV para procesar</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="formFile" class="form-label"></label>
            <input
              id="csv"
              name="csv"
              type="file"
              accept=".csv"
              class="form-control"
              id="formFile"
            />
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary" onclick="proccessFile()">Procesar</button>
        </div>
      </div>
    </div>

    <script>
      let message = ''

      function getCurrentMessage() {
        fetch('/message', {
          method: 'GET',
        }).then(async (response) => {
          const json = await response.json()
          message = json
          let eleme = ''
          json.split('\n').forEach((ele) => {
            eleme += `<div>${ele}</div>`
          })
          document.getElementById('msgCurrent').innerHTML = eleme
        })
      }
      getCurrentMessage()

      function proccessFile() {
        const fileInput = document.getElementById('csv')
        if (!fileInput.files.length) {
          return
        }
        const data = new FormData()
        data.append('file', fileInput.files[0])
        let timerInterval
        Swal.showLoading()
        fetch('/send-message', {
          method: 'POST',
          body: data,
        }).then(async (response) => {
          const json = await response.json()
          console.log(json)
          if (!json) {
            Swal.fire({
              title: 'El cliente aun no esta configurado',
            })
            return
          }
          Swal.hideLoading({
            title: 'Los registros fueron procesados...',
          })
        })
      }

      function modifyMessage() {
        Swal.fire({
          title: 'Ingrese el nuevo mensaje',
          input: 'textarea',
          inputValue: message,
          inputAttributes: {
            autocapitalize: 'off',
          },
          showCancelButton: true,
          confirmButtonText: 'Ok',
          showLoaderOnConfirm: true,
          preConfirm: (login) => {
            return fetch('/message', {
              method: 'PUT',
              headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                message: login,
              }),
            }).then(async (response) => {
              console.log('ok')
              getCurrentMessage()
            })
          },
          allowOutsideClick: () => !Swal.isLoading(),
        }).then((result) => {
          if (result.isConfirmed) {
            Swal.fire({})
          }
        })
      }
    </script>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"
  ></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
